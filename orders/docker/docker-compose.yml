version: '3.4'

services:

  orders:
    image: ${DOCKER_REGISTRY-}nolt
    build:
      context: ..
      dockerfile: ./Dockerfile
    depends_on:
      - kafka
    ports:
      - "7000:8080"
    restart: always
    volumes:
      - source: ..
        target: /app
        type: bind
      - source: ~/.m2
        target: /root/.m2
        type: bind